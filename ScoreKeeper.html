<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            alt="Ping pong image">
        <h4> Ping Pong Score Keeper </h4>
        <h1> <span id="display1">0</span> to <span id="display2">0</span></h1>
        <h5>Use the buttons below to keep score</h5>
        <select name="setWinningSc" id="setWinningSc">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <br><br>
        <button id="player1"> Player One </button>
        <button id="player2"> Player Two</button>
        <button id="buttonR"> Reset </button>

    </div>

    <script src="app.js"></script>
</body>

</html>
