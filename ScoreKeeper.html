<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                                alt="Ping pong image">
                        </figure>

                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="is-size-1"> <span id="display1">0</span> to <span id="display2">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score </p>
                            <label for="setWinningSc" class="is-large is-inline"> Playing To </label>
                            <div class="select is-rounded">
                                <select id="setWinningSc">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="player1" class="is-primary button card-footer-item is-medium"> +1 Player
                            One</button>
                        <button id="player2" class="is-info button card-footer-item is-medium "> +1 Player Two</button>
                        <button id="buttonR" class="is-danger button card-footer-item is-medium"> Reset </button>
                    </footer>
                </div>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
